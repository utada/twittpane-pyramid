<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="imagetoolbar" content="no" />
  <title>Reply</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/reply_box.css"/>
</head>
<body>

<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container-fluid">
      <ul class="nav">
        <li>
          <a href="#"><img src="./images/bird_48_blue.png"/></a>
        </li>
        <li style="width: 200px; text-align:center;">
          <a href="#" id="clock"></a>
        </li>
      </ul>
      <ul class="nav pull-right">
        <li>
          <a href="#" id="my_picture"></a>
        </li>
        <li>
          <a href="#" id="my_name"></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid well">

  <div class="container-fluid">
    <div class="row-fluid">
      <div id="to_icon"></div>
      <div class="text-container">
        <div id="to_name"></div>
        <div id="to_screen_name"></div>
        <div id="to_text"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <form class="form-horizontal" id="send" method="post">
        <textarea id="reply" data-maxsize="140" rows="5" data-output="status1"></textarea>
        <div id="button-area">
          <input id="button" name="Button" type="button" value="Tweet"/>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="scripts/plugin/jquery.min.js"></script>
<script src="scripts/lib.js"></script>
<script src="scripts/plugin/jqClock.min.js"></script>
<script src="scripts/plugin/maxlength.js"></script>
<script src="scripts/twittpane.js"></script>
<script src="scripts/jsoauth.js"></script>
<script src="scripts/reply_intents.js"></script>
</body>
</html>
